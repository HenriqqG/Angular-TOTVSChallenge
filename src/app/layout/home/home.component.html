<div class="container">
    <mat-card style="background-color: #31363F; color: #EEEEEE;">
        <mat-card-title>TOTVS Challenge</mat-card-title>
        <mat-card-content>
            <div class="row" style="justify-content: end; margin-bottom: 1rem ;">
                <button type="button" class="btn btn-primary no-background" [routerLink]="['/novo-registro']">
                    <i class="material-icons" style="color: #EEEEEE;">library_add</i>
                </button>
            </div>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>CPF</th>
                        <th>Nome</th>
                        <th>Editar/Excluir</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes">
                        <td>{{cliente.cpf}}</td>
                        <td>{{cliente.nome}}</td>
                        <td>
                            <button type="button" class="btn btn-primary" [routerLink]="['/atualizar-registro', cliente.id]">
                                <i class="material-icons">edit</i>
                            </button>
                            <button type="button" class="btn btn-primary" (click)="marcarRemoverCliente(cliente.id)" *ngIf="!isPresenteListaExcluir(cliente.id)">
                                <i class="material-icons">delete</i>
                            </button>
                            <button type="button" class="btn btn-primary" label="confirmar" (click)="confirmaRemoverCliente(cliente.id)" *ngIf="isPresenteListaExcluir(cliente.id)"></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </mat-card-content>
    </mat-card>
</div>
